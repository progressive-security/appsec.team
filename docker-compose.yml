version: '3'

services:

  simplewebserver:
    image: nginx
    container_name: simplewebserver
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - web-root:/var/www/html
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/lib/letsencrypt

  certbot:
    image: certbot/certbot
    container_name: certbot
    volumes:
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/lib/letsencrypt
      - web-root:/var/www/html
    depends_on:
      - simplewebserver
    command: certonly --webroot --webroot-path=/var/www/html --email artem@merets.ru --agree-tos --staging --no-eff-email -d appsec.team  -d www.appsec.team


  webimage:
    build:
      context: .
      dockerfile: Dockerfile
    image: webimage
    container_name: webcontainer
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - web-root:/var/www/html
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/lib/letsencrypt
    depends_on:
      - certbot


volumes:
  certbot-etc:
  certbot-var:
  web-root:
    driver: local
    driver_opts:
      type: none
      device: /tmp/appsec.team/src/
      o: bind
